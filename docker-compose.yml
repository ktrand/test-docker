services:
  nginx:
    image: nginx:1.23.1
    volumes:
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "8876:80"
    container_name: project_nginx
    depends_on:
      - backend
  backend:
    build: ./_docker/backend
    volumes:
      - ./backend:/var/www/backend
    ports:
      - "8080:80"
    environment:
      - API_PORT=8080
    depends_on:
      - postgres
